<div class="container-fluid">
  <div class="col-md-10 col-md-offset-1 outline">
    <h1>GitHub Score</h1>
    <form class="form-group col-md-6" #form="ngForm" (submit)="calculateScore(username)">
        <label for="username" class="col-md-4">GitHub Username: </label>
        <input type="text" class="col-md-8" name="username" required [(ngModel)]="username">
      <button class="btn btn-default form-control" type="submit" [disabled]="form.invalid">Calculate my GitHub Score</button>
    </form>
    <div class="col-md-6 text-center">
      <h3 *ngIf="userExists === false && form.submitted" class="error">User not found. Try a different username.</h3>
      <h1 *ngIf="userExists === true">Your Score: {{score}}</h1>
      <h3 *ngIf="score < 20 && userExists" class="error">Needs Work!</h3>
      <h3 *ngIf="score > 20 && score < 50" class="orange">A decent start!</h3>
      <h3 *ngIf="score >= 50 && score < 100">Doing good!</h3>
      <h3 *ngIf="score >= 100 && score < 200" class="green">Great job!</h3>
      <h3 *ngIf="score >= 200" class="blue">GitHub Elite!</h3>
    </div>
  </div>
  <div class="row">
    {{user | json}}
  </div>
</div>
